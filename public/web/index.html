        <script>
            function CreatePanle(Title, URL) {
                const DivA = document.createElement('div')
                DivA.id = 'CS S1 E1.mp4-Button';
                DivA.classList.add("card");
                DivA.onclick = function(event) {
                    location.href = URL;
                }

                const FirstSpacer = document.createElement("div")
                FirstSpacer.classList.add("space-7")

                const MovieTitle = document.createElement("b")
                MovieTitle.innerText = Title;

                const SecondSpacer = document.createElement("div")
                SecondSpacer.classList.add("space-5")

                const Thumbnail = document.createElement("img")
                Thumbnail.classList.add("ImageThumbNail")
                Thumbnail.src = "css/404TN.png"

                const ThirdSpacer = document.createElement("div")
                ThirdSpacer.classList.add("space-2")

                const TimeStamp = document.createElement("b")
                TimeStamp.innerText = 'NaNa';

                const FakeButton = document.createElement("button")
                FakeButton.classList.add("FakeButton")

                const PlayButtonImage = document.createElement("img")
                PlayButtonImage.src = "css/Play.png"
                PlayButtonImage.classList.add("PlayButtonImage")

                const ForthSpacer = document.createElement("div")
                ForthSpacer.classList.add("space-2")

                DivA.appendChild(FirstSpacer);
                DivA.appendChild(MovieTitle);
                DivA.appendChild(SecondSpacer);
                DivA.appendChild(Thumbnail);
                DivA.appendChild(ThirdSpacer);
                DivA.appendChild(TimeStamp);
                TimeStamp.appendChild(FakeButton);
                FakeButton.appendChild(PlayButtonImage);
                DivA.appendChild(ForthSpacer);
                document.getElementById("MOVIES").appendChild(DivA);
            }
        </script>
